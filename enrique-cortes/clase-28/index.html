<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 28 - Ejercicio Ecommerce</title>
</head>
<body>
        <input type="text" id="productName" name="productName"><br>
        <input type="text" id="productPrice" name="productPrice"><br>
        <button type="button" id="add">Agregar</button><br>
        <h2 id="functionPrint"></h2>
    <script>
        const buttonAdd = document.getElementById("add");
        buttonAdd.addEventListener("click", addItemProduct);
        let arrayProduct = [];
        
        function addItemProduct(event){
            console.log(event);
            let outputName = document.getElementById("productName").value;
            let outputPrice = document.getElementById("productPrice").value;
            let productObjetc = {
                    elementName: outputName,
                    elementPrice: outputPrice
                }
            arrayProduct.push(productObjetc);
            console.log(arrayProduct);
            if (arrayProduct.length > 0) {
                console.log(arrayProduct[0].elementPrice);
            }    
        }
    </script>
</body>
</html>
